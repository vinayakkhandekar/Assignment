<mat-card class="example-card">
    <mat-card-header>
     
   
      <h1>Login</h1>
    </mat-card-header>
    <form class="example-form" [formGroup]="form" (ngSubmit)="show()">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" id="email" placeholder="Ex. pat@example.com">
       
         <!-- <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="email.hasError('required')">
          Email is <strong>required</strong>
          [formControl]="email"
        </mat-error>  -->
        
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" id="password" matInput  placeholder="Enter Password">
         <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
          [formControl]="emailFormControl"
        </mat-error> 
         -->
      </mat-form-field>
    </form>
    
   
  
  
  
  
  
    <mat-card-actions>
  
      <button mat-raised-button (click)="show()">Login</button>
    </mat-card-actions>
    <mat-card-actions>
     <h3>OR</h3>
    </mat-card-actions>
    <mat-card-actions>
      <button routerLink="/createform" mat-raised-button> Create account</button>
     
    </mat-card-actions>
  </mat-card>
