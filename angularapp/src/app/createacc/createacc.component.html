<mat-card class="example-card">
    <mat-card-header>
     
   
      <h1>Create Account</h1>
    </mat-card-header>
    <form class="example-form" [formGroup]="form" (ngSubmit)="show()">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" id="email" placeholder="Ex. pat@example.com">
        <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
          [formControl]="emailFormControl"
        </mat-error> -->
        
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input type="text" matInput formControlName="username" id="username" placeholder="Enter username">
        <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
          [formControl]="emailFormControl"
        </mat-error> -->
        
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="email" matInput  placeholder="Enter Password" formControlName="password" id="password">
        <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
          [formControl]="emailFormControl"
        </mat-error> -->
        
      </mat-form-field>
    </form>
    
   
  
  
  
  
  
    <mat-card-actions>
  
      <button mat-raised-button (click)="show()">Create account</button>
    </mat-card-actions>
    <mat-card-actions>
     <h3>OR</h3>
    </mat-card-actions>
    <mat-card-actions>
      <button routerLink="/login" mat-raised-button>Login</button>
    </mat-card-actions>
  </mat-card>
